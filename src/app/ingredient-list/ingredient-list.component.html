<div class="my-5">
    <h2>Choix des ingrédients</h2>
    <div class="row">
        <div class="col-12 col-lg-4" *ngFor="let ingredient of ingredients">
            <button (click)='delIngredient(ingredient)' type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
            </button>
            <h3>{{ ingredient.name }}</h3>
            <img style='width:100px;' [src]="'assets/ingredients/' + ingredient.image" [alt]="ingredient.name">
            <p>Poids : {{ ingredient.weight }} g</p>
            <p>Prix : {{ ingredient.price }} €</p>
        <button *ngIf="selectedPizza.ingredients.indexOf(ingredient)<0"  (click)="onSelect(ingredient)" class="btn btn-secondary">
            Sélectionner
        </button>
        <button *ngIf="selectedPizza.ingredients.indexOf(ingredient)>=0"  (click)="onRemove(ingredient)" class="btn btn-danger">
            Supprimer
        </button>
        </div>
    </div>
</div>
